<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <label for="isim">Ad - Soyad</label>
        <br>
        <input id="isim" type="text">
        <br><br>
        <label> E-posta
            <br>
            <input type="email">
        </label>
        <br><br>
        <input type="number" placeholder="yaşınız">

        <br><br>
        <input type="tel" placeholder="telefon numaranız">

        <br><br>
        <input type="date">
        <br><br>
        <input type="month">
        <br><br>
        <input type="week">
        <br><br>
        <input type="time">
        <br><br>

        <input type="checkbox"><b>Python</b>
        <input type="checkbox"><b>Java</b>
        <input type="checkbox"><b>C#</b>

        <br><br>
        <input name="gender" value="k" type="radio"><b>Kadın</b>
        <input name="gender" value="e" type="radio"><b>Erkek</b>
        <input name="gender" value="x" type="radio"><b>Belirtmek istemiyorum</b>


        <br><br>
        <input type="color">
        
        
        <br><br>
        <input type="range" step="5">

        <br><br>
        <select>
            <option>Türkiye</option>
            <option>Almanya</option>
            <option>Fransa</option>
        </select>
        <br><br>
        <textarea maxlength="5" rows="5" cols="20"></textarea>
        <br><br>
        <input type="file">
        <br><br>
        <input type="url" placeholder="url">
        <br><br>
        <input type="search" placeholder="search">
        <br><br>
        <input type="password">

        <br><br>
        <input type="reset" value="temizle">

        <input type="submit" value="Kayıt ol">

    </form>
</body>

</html>
