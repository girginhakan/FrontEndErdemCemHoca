<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- ul= onordered list -->
    <ul>
        <!-- li = list Item -->
        <li>Html</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <!-- ol ordered list -->
    <ol>
        <li>Python</li>
        <li>Go</li>
        <li>Ruby</li>
    </ol>
    <!-- NESTED LİST -->
     <h3>BilgeAdam Esnaf Lokantası</h3>
     <ol>
        <li>Yiyecekler
            <ul>
                <li>Et yemekleri
                    <ul>
                        <li>Köfte</li>
                        <li>Pide</li>
                        <li>Kebap</li>
                    </ul>
                </li>
                <li>Sebze Yemekleri</li>
            </ul>
        </li>
        <li>İçecekler</li>
     </ol>

     <!-- nav>ul>li4>a{item-$} -->
     <nav>
        <ul>
            <li4><a href="">item-1</a></li4>
        </ul>
     </nav>
</body>
</html>
